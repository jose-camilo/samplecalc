version: '2.1'

orbs:
  slack: circleci/slack@4.12.1

jobs:
  build:
    working_directory: ~/go/src/github.com/jose-camilo/simplecalc
    docker:
      - image: cimg/go:1.18
    steps:
      - checkout
      - restore_cache:
          name: Restore Cached Dependencies
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Update Dependencies
          command: go mod download
      - save_cache:
          name: Cache Dependencies
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: Build
          command: |
            go build -o simplecalc .
      - store_artifacts:
          name: Push Image
          path: ~/go/src/github.com/jose-camilo/simplecalc/simplecalc
          destination: simplecalc

  unit-tests:
    working_directory: ~/go/src/github.com/jose-camilo/simplecalc
    docker:
      - image: cimg/go:1.18
    parallelism: 2
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go mod download
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: Run tests
          command: go test -cover -v $(go list ./... | circleci tests split --split-by=timings) |& tee /tmp/test.out
      - store_artifacts:
          path: /tmp/test.out
          destination: unit-test-output

workflows:
  main:
    jobs:
      - build:
          filters:
            branches:
              only: master
      - unit-tests


